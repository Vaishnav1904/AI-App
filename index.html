<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Ambulance Hospital Selection</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>AI-Driven Ambulance System</h1>

    <!-- Patient Details Form -->
    <form id="patient-form">
        <h2>Patient Vital Parameters</h2>
        <div class="grid-container">
            <!-- Patient Type -->
            <div class="grid-item">
                <label for="patient-type">Patient Type:</label>
                <select id="patient-type" required>
                    <option value="Cardiac Arrest">Cardiac Arrest</option>
                    <option value="Stroke">Stroke</option>
                    <option value="Severe Asthma Attack">Severe Asthma Attack</option>
                    <option value="Diabetic Emergency">Diabetic Emergency</option>
                    <option value="Severe Allergic Reaction">Severe Allergic Reaction</option>
                    <option value="Fracture">Fracture</option>
                    <option value="Appendicitis">Appendicitis</option>
                    <option value="Pneumonia">Pneumonia</option>
                    <option value="Heart Attack">Heart Attack</option>
                    <option value="Kidney Failure">Kidney Failure</option>
                    <option value="Sepsis">Sepsis</option>
                    <option value="Pregnancy Complications">Pregnancy Complications</option>
                    <option value="Burns">Burns</option>
                    <option value="Mental Health Crisis">Mental Health Crisis</option>
                    <option value="Trauma">Trauma</option>
                </select>
            </div>

            <!-- Blood Pressure -->
            <div class="grid-item">
                <label for="blood-pressure">Blood Pressure (systolic/diastolic):</label>
                <select id="blood-pressure" required>
                    <option value="120/80">Normal (120/80)</option>
                    <option value="125/80">Elevated (120-129/80)</option>
                    <option value="130/85">High (≥130/≥80)</option>
                </select>
            </div>

            <!-- Blood Group -->
            <div class="grid-item">
                <label for="blood-group">Blood Group:</label>
                <select id="blood-group" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>

            <!-- ECG Reading -->
            <div class="grid-item">
                <label for="ecg-reading">ECG Reading:</label>
                <select id="ecg-reading" required>
                    <option value="normal">Normal</option>
                    <option value="abnormal">Abnormal</option>
                </select>
            </div>

            <!-- Heart Rate -->
            <div class="grid-item">
                <label for="heart-rate">Heart Rate (bpm):</label>
                <input type="number" id="heart-rate" min="30" max="200" required>
            </div>

            <!-- Glucose Level -->
            <div class="grid-item">
                <label for="glucose-level">Glucose Level (mg/dL):</label>
                <input type="number" id="glucose-level" min="40" max="400" required>
            </div>

            <!-- Body Temperature -->
            <div class="grid-item">
                <label for="temperature">Body Temperature (°F):</label>
                <input type="number" id="temperature" min="95" max="108" required>
            </div>

            <!-- Humidity -->
            <div class="grid-item">
                <label for="humidity">Humidity (%):</label>
                <input type="number" id="humidity" min="10" max="100" required>
            </div>

            <!-- Oxygen Saturation -->
            <div class="grid-item">
                <label for="oxygen-saturation">Oxygen Saturation (%):</label>
                <input type="number" id="oxygen-saturation" min="50" max="100" required>
            </div>

            <!-- Respiratory Rate -->
            <div class="grid-item">
                <label for="respiratory-rate">Respiratory Rate (breaths per minute):</label>
                <input type="number" id="respiratory-rate" min="10" max="30" required>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <button type="button" id="submit-btn">Analyze and Choose Hospital</button>
        <button type="button" id="reset-btn">Reset</button>
    </form>

    <!-- Analysis Report Section -->
    <div id="analysis-report-section" style="display:none;">
        <h2>Vital Parameters Analysis and Hospital Selection</h2>
        <div id="analysis-report"></div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="app.js"></script>
</body>
  </html>
